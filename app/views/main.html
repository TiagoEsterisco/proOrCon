<div class="header">
  <h3 class="text-muted">Pro & Cons </h3>
</div>
<div class="container-fluid">
  <div class="row">


    <form ng-submit="addProcon()">

      <div class="form-group">
        <label for="reason">Reason</label>
        <input type="text" class="form-control" id="reason" placeholder="Enter reason" ng-model='reason'>
      </div>

      <div class="checkbox" ng-repeat="proOrcon in procon">
        <label for="proOrcon"> {{proOrcon}} </label>
        <input type="radio" id="proOrcon" ng-model="$parent.radioSelected" ng-value="proOrcon"></input>
      </div>

      <input type="submit" id="submit" value="Submit" class="btn btn-default"/>
  </form>
</div>

  <div class="row">

  <div class="col-md-6" >
    <h1 class='text-center'>Pros</h1>
    <ol class='text-center'>
      <li ng-repeat="pro in pro">{{pro}}</li>
    </ol>
  </div>

  <div class="col-md-6">
    <h1 class='text-center'>Cons</h1>
    <ol class='text-center'>
      <li ng-repeat="con in con">{{con}}</li>
    </ol>
  </div>
  </div>



<highchart id="chart1" config="chartConfig" class="span10"></highchart>

{{result.facets.ProOrCon | json }}


</div>


<div class="footer">
<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
